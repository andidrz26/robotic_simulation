<div class="flex h-screen" [style]="{'height': 'calc(100vh - 58px)'}">
    <div class="w-1/4">
        <div class="card flex justify-center" [style]="{'padding-top': '1rem'}">
            <p-panelmenu [model]="options" styleClass="w-full md:w-72 text-2xl" />
        </div>
    </div>
    <div class="w-3/4 p-4">
        <p-table [value]="projects" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true" [rows]="10">
            <ng-template #header>
                <tr>
                    <th>Name</th>
                    <th>Save location</th>
                    <th>Last Saved</th>
                    <th style="width: 5rem"></th>
                </tr>
            </ng-template>
            <ng-template #body let-project>
                <tr>
                    <td>{{ project.name }}</td>
                    <td>{{ project.location }}</td>
                    <td>{{ createReadableDateTime(project.saveDate) }}</td>
                    <td>
                        <p-button label="Open" icon="pi pi-folder-open" (click)="selectProject(project)" rounded></p-button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
