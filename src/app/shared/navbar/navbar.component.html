<div class="card">
    <p-menubar [model]="items">
        <ng-template #start>
            <span class="ui-menuitem-text">Movement Simulation</span>
        </ng-template>
        <ng-template #item let-item let-root="root">
            <a pRipple class="flex items-center p-menubar-item-link">
                <span class="pi" [ngClass]="item.icon"></span>
                <span>{{ item.label }}</span>
                <span *ngIf="item.shortcut" class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1">{{ item.shortcut }}</span>
                <i *ngIf="item.items" [ngClass]="['ml-auto pi', root ? 'pi-angle-down' : 'pi-angle-right']"></i>    
            </a>
        </ng-template>
        <ng-template #end>
            <div class="flex items-center gap-2">
                <a class="pi pi-cog p-menubar-item-link" style="font-size: 1.25rem;" (click)="showSettings()"></a>
            </div>
        </ng-template>
    </p-menubar>
</div>
